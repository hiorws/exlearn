language: elixir

notifications:
  email: false

elixir: 1.3.2

otp_release:
  - 18.3
  - 19.0

matrix:
  allowed_failures:
    otp_release: 18.3

sudo: false

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - gcc-4.9

env:
  - MIX_ENV=test

before_script:
  - mix deps.get --only test
  - CC=gcc-4.9 make

script:
  - mix coveralls.travis
